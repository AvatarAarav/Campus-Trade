<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/ef8a591cb3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./loginstyles.css">
    <title>SignUp</title>


</head>


<body>
    <!-- Register -->
    <div class="registerbox" id="registerbox">

        <div class="header">
            <div class="backbtn"><span style="float: right;font-size: 40px;margin-top: -10px;"><i class="fa-solid fa-circle-arrow-right"  data-bs-toggle="tooltip" data-bs-placement="top" title="Go Back !" onclick="closeregister()"></i></span></div>
            <h2>Sign<span style="color: orangered;">Up</span></h2>
        </div>
        <div class="profilephoto"><img id="Rprofilephoto" src="./assets/boy1.png" alt="boy" onclick="Rprofilepic()"></div>
        <div class="loginbox">
            <form action="/api/user/register" method="post">
                <div class="inputbox"><span class="iconn"><i class="fa-solid fa-user"></i></span><input name="name" class="uname" type="text" placeholder="User Name"></div>
                <div class="inputbox"><span class="iconn"><i class="fa-solid fa-envelope"></i></span><input class="umail" type="email" name="email" placeholder="E mail Id"></div>
                <div class="inputbox"><span class="iconn"><i class="fa-solid fa-graduation-cap"></i></span><input name="collegeName" class="uclg" type="text" placeholder="College Name"></div>
                <div class="inputbox"><span class="iconn"><i class="fa-solid fa-graduation-cap"></i></span><input name="year" class="uyear" type="text" placeholder="Year"></div>
                <div class="inputbox"><span class="iconn"><i class="fa-solid fa-key"></i></span><input class="upass" type="password" name="password" placeholder="New Password"></div>
                <div class="inputbox"><span class="iconn"><i class="fa-solid fa-lock"></i></span><input class="upass" type="password" placeholder="Confirm Password"></div>
                <input class="subbtn" type="submit" value="Sign Up">
            </form>
        </div>

        <div class="exist">
            <a href="http://localhost:3000/login.html">Existing User ?</a>
        </div>

        <hr>



        <span style="color: white;">Sign up with <a href=""><i class="fa-brands fa-google google"></i> google</a></span>
    </div>


</body>

</html>
