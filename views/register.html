<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/ef8a591cb3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="http://localhost:3000/loginstyles.css">
    <title>SignUp</title>


</head>


<body>
    <!-- Register -->
    <div class="registerbox" id="registerbox">

        <div class="header">
            <div class="backbtn"><span style="float: right;font-size: 40px;margin-top: -10px; margin-right:5px;"><i class="fa-solid fa-xmark"  data-bs-toggle="tooltip" data-bs-placement="top" title="Go Back !" onclick="history.back()"></i></span></div>
            <h2 style="color: brown;">Sign<span style="color: white;">Up</span></h2>
        </div>
        <hr style="margin: 5px 2px;">
        <div class="profilephoto"><img id="Rprofilephoto" src="http://localhost:3000/assets/boy1.png" alt="boy" onclick="Rprofilepic()"></div>
        <div class="loginbox">
            <form action="/api/user/register" onsubmit="return validateForm()" method="post">
                <div class="inputbox"><span class="iconn"><i class="fa-solid fa-user"></i></span><input name="name" required class="uname" type="text" placeholder="User Name"></div>
                <div class="inputbox"><span class="iconn"><i class="fa-solid fa-envelope"></i></span><input class="umail" required type="email" name="email" placeholder="E mail Id"></div>
                <div class="inputbox"><span class="iconn"><i class="fa-solid fa-graduation-cap"></i></span><input name="collegeName" required class="uclg" type="text" placeholder="College Name"></div>
                <div class="inputbox"><span class="iconn"><i class="fa-solid fa-calendar-days"></i></span><input name="year" required class="uyear" type="text" placeholder="Year"></div>
                <div class="inputbox"><span class="iconn"><i class="fa-solid fa-key"></i></span><input class="upass" id="pswd1" type="password" required minlength="6" name="password" placeholder="New Password"></div>
                <div class="inputbox"><span class="iconn"><i class="fa-solid fa-lock"></i></span><input class="upass" id="pswd2" type="password" required minlength="6" placeholder="Confirm Password"></div>
                <!-- <input class="subbtn" type="button" style="width: 100%;" onclick="verifyPassword()" value="verify password"> -->
                <input class="subbtn" id="subbtn" type="submit" value="Sign Up">
            </form>
        </div>

        <div class="exist">
            <a href="http://localhost:3000/login.html">Existing User ?</a>
        </div>

        <hr>



        <span style="color: white;">Sign up with <a href="#" class="google"><i class="fa-brands fa-google"></i> google</a></span>
    </div>
    <script>
        function validateForm() {
            var pw1 = document.getElementById("pswd1");
            var pw2 = document.getElementById("pswd2");
            if (pw1.value === pw2.value) {
                return true
            } else {
                alert("Password Don't Match")
                return false
            }
        }
        //index.js script
        var profilephoto = document.getElementById("profilephoto");

        function profilepic() {
            console.log(profilephoto.alt);
            if (profilephoto.alt === 'girl') {
                profilephoto.src = 'http://localhost:3000/assets/boy1.png';
                profilephoto.alt = 'boy';
            } else {
                profilephoto.src = 'http://localhost:3000/assets/girl1.png';
                profilephoto.alt = 'girl';
            }
        }

        var rprofilephoto = document.getElementById("Rprofilephoto");

        function Rprofilepic() {
            console.log(rprofilephoto.alt);
            if (rprofilephoto.alt === 'girl') {
                rprofilephoto.src = 'http://localhost:3000/assets/boy1.png';
                rprofilephoto.alt = 'boy';
            } else {
                rprofilephoto.src = 'http://localhost:3000/assets/girl1.png';
                rprofilephoto.alt = 'girl';
            }
        }
    </script>

</body>

</html>
