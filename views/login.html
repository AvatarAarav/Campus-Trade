<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/ef8a591cb3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="http://localhost:3000/loginstyles.css">
    <title>Document</title>


</head>


<body>

    <div class="outerbox" id="outerbox">
        <div class="header">
            <div class="backbtn"><span style="float: right;font-size: 40px;margin-top: -10px; margin-right: 5px;"><i class="fa-solid fa-xmark"  data-bs-toggle="tooltip" data-bs-placement="top" title="Go Back !" onclick="history.back()"></i></span></div>
            <h2>Log<span style="color: white;">in</span></h2>
        </div>
        <hr style="margin: 5px 2px;">
        <div class="profilephoto"><img id="profilephoto" src="http://localhost:3000/assets/boy1.png" alt="boy" onclick="profilepic()"></div>
        <div class="loginbox">
            <form action="/api/user/login" method="post">
                <div class="inputbox"><span class="iconn"><i class="fa-solid fa-user"></i></span><input class="uname" type="text" name="email" placeholder="User Email Id"></div>
                <div class="inputbox"><span class="iconn"><i class="fa-solid fa-key"></i></span><input class="upass" type="password" name="password" placeholder="Password"></div>
                <input class="subbtn" type="submit" value="Login">
            </form>

        </div>

        <div class="exist">
            <a href="http://localhost:3000/register.html">New User ?</a>
        </div>

        <hr>
        <span style="color: white;">Login with <a href="#" class="google"><i class="fa-brands fa-google"></i> google</a></span>
    </div>




    <script>
        var profilephoto = document.getElementById("profilephoto");

        function profilepic() {
            console.log(profilephoto.alt);
            if (profilephoto.alt === 'girl') {
                profilephoto.src = 'http://localhost:3000/assets/boy1.png';
                profilephoto.alt = 'boy';
            } else {
                profilephoto.src = 'http://localhost:3000/assets/girl1.png';
                profilephoto.alt = 'girl';
            }
        }

        var rprofilephoto = document.getElementById("Rprofilephoto");

        function Rprofilepic() {
            console.log(rprofilephoto.alt);
            if (rprofilephoto.alt === 'girl') {
                rprofilephoto.src = 'http://localhost:3000/assets/boy1.png';
                rprofilephoto.alt = 'boy';
            } else {
                rprofilephoto.src = 'http://localhost:3000/assets/girl1.png';
                rprofilephoto.alt = 'girl';
            }
        }
    </script>

</body>

</html>
